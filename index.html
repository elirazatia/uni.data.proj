<!DOCTYPE html>
<html lang="en">
<head>
    <title>New University Project</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An empty university project">

    <link rel="stylesheet" href="style.css">
    <script defer src="scripts/workspace.js"></script>
    <script defer src="main.js"></script>
    <script defer src="scripts/generator.js"></script>
    <script defer src="scripts/highlight.js"></script>
    <script defer src="scripts/errors.js"></script>
    <script defer src="scripts/json.js"></script>
    <script defer src="scripts/drag.js"></script>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- D3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <!-- Global File Upload -->
    <input
        style="display: none"
        type="file"
        onchange="handler.handle(this)"
    />

    <!-- The Layout -->
    <div class="flex items-center justify-center h-screen text-white">
        <div class="bg-[#0F0F0F] w-96 p-6 pr-6 h-full flex flex-col">
            <!-- The Sidebar -->
            <div class="sidebar-timeline-item" order="1">
                <div class="sidebar-timeline-item__divider"></div>
                <div class="sidebar-timeline-item__indicator"><span>1</span></div>
                <div class="sidebar-timeline-item__content">
                    <h4>Import A File</h4>
                    <p>
                        Import a JSON file to create a new chart with
                        <!-- Required font awesome -->
                        <button
                            onclick="handler.import()"
                            class="flex items-center rounded-lg bg-secondary px-2 py-2 text-xs font-medium text-white">
                            <i class='bx bx-import'></i>
                            Import
                        </button>
                    </p>
                </div>
            </div>

            <div class="sidebar-timeline-item" order="2">
                <div class="sidebar-timeline-item__divider"></div>
                <div class="sidebar-timeline-item__indicator"><span>2</span></div>
                <div class="sidebar-timeline-item__content">
                    <h4>Chart Type</h4>
                    <p>
                        Pick a chart type to insert into the graph
                        <div class="flex gap-x-2 gap-y-2">
                            <button
                                onclick="handler.chooseChart('bar')"
                                class="flex items-center rounded-lg bg-secondary px-2 py-2 text-xs font-medium text-white">
                                <i class='bx bx-bar-chart'></i>
                                Bar
                            </button>
                            <button
                                onclick="handler.chooseChart('line')"
                                class="flex items-center rounded-lg bg-secondary px-2 py-2 text-xs font-medium text-white">
                                <i class='bx bx-line-chart'></i>
                                Line
                            </button>
                            <button
                                onclick="handler.chooseChart('donut')"
                                class="flex items-center rounded-lg bg-secondary px-2 py-2 text-xs font-medium text-white">
                                <i class='bx bx-pie-chart'></i>
                                Donut
                            </button>
                        </div>
                    </p> 
                </div>
            </div>

            <div class="sidebar-timeline-item" order="3">
                <div class="sidebar-timeline-item__divider"></div>
                <div class="sidebar-timeline-item__indicator"><span>3</span></div>
                <div class="sidebar-timeline-item__content">
                    <h4>Confirm Import</h4>
                    <p>
                        Create
                        <div class="flex gap-x-2 gap-y-2">
                            <button
                                onclick="handler.confirmChart()"
                                class="flex items-center rounded-lg bg-secondary px-2 py-2 text-xs font-medium text-white">
                                Confirm
                            </button>
                            <button
                                onclick="handler.cancelChart()"
                                class="flex items-center rounded-lg bg-secondary px-2 py-2 text-xs font-medium text-white">
                                Cancel
                            </button>
                        </div>
                    </p>
                </div>
            </div>

            <div class="sidebar-timeline-item" order="3">
                <div class="sidebar-timeline-item__indicator"></div>
            </div>

            <div class="flex-grow"></div>

            <div class="flex-shrink my-3 overflow-y-scroll" id="error-container"></div>

            <ul class="w-full flex flex-col">
                <button onclick="handler.chooseFigure('text')">
                    <li
                        class="flex items-center w-full border-b-2 border-neutral-800 border-opacity-100 py-2">
                        <i class='bx bx-text mr-2'></i>
                        Text
                    </li>
                </button>
                <button class="grow" onclick="handler.chooseFigure('image')">
                    <li
                        class="flex items-center w-full border-b-2 border-neutral-800 border-opacity-100 py-2">
                        <i class='bx bx-image mr-2'></i>
                        Image
                    </li>
                </button>
                <button class="grow" onclick="handler.clearWorkspace()">
                    <li
                        class="flex items-center w-full border-b-2 border-neutral-800 border-opacity-100 py-2">
                        <i class='bx bx-reset mr-2'></i>
                        Reset Workspace
                    </li>
                </button>
            </ul>
        </div>
        <div id="the-canvas" class="overflow-hidden bg-[#040404] flex-grow h-full flex flex-col relative">
            <!-- The Canvas -->
            <ul class="flex list-none flex-row flex-wrap border-b-0 pl-0">
                <li role="presentation" class="grow" te-nav-active>
                    <a id="user-name" class="block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3 pt-6 text-xl font-medium leading-tight hover:isolate hover:border-transparent hover:bg-gray-900  border-primary text-blue-400">Hello, New User</a>
                </li>
            </ul>

            <div id="chart-template" class="flex-grow relative">
                <div class="absolute top-0 left-0 w-full h-full"
                    style="filter: contrast(0.8); 
                        background-image: url('./assets/bg.jpeg');
                        background-size: 5em;">
                </div>
            </div>

            <canvas style="opacity: 0.6; pointer-events: none;" id="canvas-pen" width="1500" height="1500" class="absolute top-0 left-0 w-[1500px] h-[1500px]"></canvas>

            <div id="highlight-selector" class="flex list-none flex-col gap-y-2 absolute bottom-4 left-4">
                <div onclick="handler.toggleHighlighter()" class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center">
                    <i class='bx bx-highlight text-black text-2xl'></i>
                </div>
            </div>
        </div>
    </div>

    <style>
        .sidebar-timeline-item {
            position: relative;
            display: flex;

            transition: all 200ms cubic-bezier(0.32, 0.94, 0.05, 1.46);
        }

        .sidebar-timeline-item__divider {
            position: absolute;
            top: 2em;
            left: 1em;
            height: calc(100% - 2em);

            width: 1px;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .sidebar-timeline-item__indicator {
            flex-shrink: 0;

            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1em;
            width: 2em;
            height: 2em;

            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .sidebar-timeline-item__content {
            padding-left: 1.25em;
            padding-top: 0.5em;
            padding-bottom: 2em;
        }
        
        .sidebar-timeline-item h4 { font-size: 1.35em; font-size: 1em; font-weight: 600; }
        .sidebar-timeline-item p { font-size: 0.85em; color: rgba(255, 255, 255, 0.6); margin-top: 0.5em; margin-bottom: 0.5em; }

        .sidebar-timeline-item button:hover {
            transform: scale(1.1);
        }
        
        .sidebar-timeline-item[disabled="true"] {
            pointer-events: none;
        }
        .sidebar-timeline-item[disabled="true"] button {
            display: none;
            background-color: #FFFFFF57 !important;
        }

        .sidebar-timeline-item button {
            transition: 200ms cubic-bezier(0.46, 0.65, 0, 1.73);
            margin-top: 0.75em;
            max-width: 8em;
            display: block;
            padding: 0.5em;
            
            border-radius: 0.5em;
            font-size: 0.85em;
            color: white;
            background-color: #5ea2f4 !important;
        }

        svg text {
            font-size: 2.5em;
        }
    </style>
</body>
</html>
